---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: qbittorrent
            patch: |
              - op: add
                path: /spec/template/spec/containers/1/resources/limits/squat.ai~1tun
                value: 1
  interval: 15m
  chart:
    spec:
      chart: qbittorrent
      version: 22.1.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    qbitportforward:
      enabled: true
      QBT_USERNAME: "admin"
      QBT_PASSWORD: "adminadmin"
    service:
      main:
        ports:
          main:
            port: 10095
      torrent:
        enabled: true
        ports:
          torrent:
            enabled: true
            port: 6881
            protocol: tcp
          torrentudp:
            enabled: true
            port: "{{ .Values.service.torrent.ports.torrent.port }}"
            protocol: udp
      gluetun:
        enabled: true
        ports:
          gluetun:
            enabled: true
            port: 8000
            targetPort: 8000
            protocol: http
      proxy:
        enabled: true
        ports:
          proxy:
            enabled: true
            port: 8888
            targetPort: 8888
            protocol: http
    addons:
      vpn:
        type: gluetun
        killSwitch: true
        excludedNetworks_IPv4:
          - "192.168.0.0/24"
        excludedNetworks_IPv6: []
        env:
          VPN_SERVICE_PROVIDER: "private internet access"
          OPENVPN_USER: "${VPN_USER}"
          OPENVPN_PASSWORD: "${VPN_PASS}"
          SERVER_REGIONS: "CA Vancouver"
          VPN_PORT_FORWARDING: on
          HTTPPROXY: on
          FIREWALL_INPUT_PORTS: 10095,8888,8000
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
        tls:
          - hosts:
              - qbittorrent.${BASE_DOMAIN}
            clusterIssuer: cluster-cert
        hosts:
          - host: qbittorrent.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
